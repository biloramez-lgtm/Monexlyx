name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Show Java Version
        run: java -version

      - name: ğŸ” Show Gradle Version
        run: ./gradlew --version

      - name: ğŸ§¹ Clean Project (Full Logs)
        run: ./gradlew clean --stacktrace --info --debug

      - name: ğŸ“¦ Build Debug APK (Full Logs)
        run: ./gradlew assembleDebug --stacktrace --info --debug
