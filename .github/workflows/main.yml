name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Show Java Version
        run: java -version

      - name: ğŸ” Show Gradle Version
        run: ./gradlew --version

      - name: ğŸ” Show gradle.properties
        run: cat gradle.properties || echo "No gradle.properties found"

      - name: ğŸ§± Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ” Clean Project (Verbose)
        run: ./gradlew clean --stacktrace --info --debug

      - name: ğŸ“¦ Build Debug APK (Full Logs)
        run: ./gradlew assembleDebug --stacktrace --info --debug

      - name: ğŸ“¦ Build Release APK (Full Logs)
        run: ./gradlew assembleRelease --stacktrace --info --debug

      - name: ğŸ“¦ Build Release AAB (Full Logs)
        run: ./gradlew bundleRelease --stacktrace --info --debug

      - name: ğŸ“‚ List Build Outputs
        run: ls -R app/build/outputs || echo "No outputs found"

      - name: ğŸ“¤ Upload APK & AAB
        uses: actions/upload-artifact@v4
        with:
          name: Monexlyx-build
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
